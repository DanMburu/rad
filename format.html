<form id="form1" action="get.aspx?option=ask-quiz" method="post">

    <div data-role="fieldcontain">
        <label class="select" for="selectmenu">Hospital:</label>
        <select id="ddHospitals" name="ctl00$ddHospitals">

        </select>

    </div>
    <div data-role="fieldcontain">
        <label class="select" for="selectmenu">Branch:</label>
        <select id="ddBranches" name="ctl00$ddBranches">
            <option value="0">Choose Branch</option>

        </select>

    </div>

    <div data-role="fieldcontain">
        <label class="select">Specialist:</label>


    </div>

    <div data-role="fieldcontain" id="doctors-cont">
        <label class="select">Doctor:</label>

        <div class="doctors">
            <select id="ddDoctors" name="ctl00$ddDoctors">
                <option value="0">Any</option>

            </select>

        </div>
    </div>
    <div data-role="fieldcontain">
        <label>Name:</label>
        <input type="text" id="txtName" value="Dan Mburu" name="ctl00$txtName">
    </div>
    <div data-role="fieldcontain">
        <label class="select">Gender:</label>
        <select id="ddGender" name="ctl00$ddGender">
            <option value="1">Male</option>
            <option value="2">Female</option>

        </select>


    </div>
    <div data-role="fieldcontain">
        <label>Phone:</label>
        <input type="text" id="txtPhone" value="072000000" name="ctl00$txtPhone">
    </div>
    <div data-role="fieldcontain">
        <label>Email:</label>
        <input type="text" id="txtEmail" value="danstjoy@gmail.com" name="ctl00$txtEmail">
    </div>


    <div data-role="fieldcontain">
        <label for="textarea">Your Question</label>
        <textarea id="question" name="question"></textarea>
    </div>


    <a class="lnkpopup hidden" data-role="none" data-transition="pop" data-position-to="window" data-rel="popup"
       href="#notification-popup">PopUp</a>

    <div style="max-width: 400px;" data-dismissible="true" id="notification-popup" data-role="popup">
        <div data-role="header">
            <h1 class="popup-header"></h1>
        </div>
        <div class="ui-content" role="main">
            <p class="popup-text"></p>

            <div class="mc-text-center">

                <a class="lnkCloseQuizPopup" href="#" data-transition="slide" data-role="button">Close</a>

            </div>

        </div>
    </div>


</form>
